name: "Release"
description: "Github build and release workflow"

on:
  push:
    tags: ["v*.*.*"]

  workflow_dispatch:
    inputs:
      tag: 
        description: "Tag corresponding to version build"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag_info
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${GITHUB_REF_NAME}"
          fi

          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format: $TAG_NAME"
            exit 1
          fi

          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag_info.outputs.tag_name }}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release for $TAG already exists, skipping"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Release for $TAG will be created"
          fi

      - name: Install build tools
        id: install_dep
        if: steps.check_release.outputs.exists == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        id: build_pkg
        if: steps.check_release.outputs.exists == 'false'
        run: |
          python -m build --wheel

      - name: Create GitHub Release
        id: release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_info.outputs.tag_name }}
          name: ${{ steps.tag_info.outputs.tag_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: dist/*

      - name: Summary
        id: summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.tag_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.tag_info.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check_release.outputs.exists }}" == "true" ]]; then
            echo "- **Status**: Release already existed, skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Wheel**: $(ls dist/*.whl | xargs basename)" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: Release created successfully" >> $GITHUB_STEP_SUMMARY
          fi